<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .page-header{
            margin-top: 5rem;
            margin-bottom: 5rem;
        }
        .error{
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-header text-center">
            Login Form
        </h1>
        <form action="/api/auth/users/login-form/validate" method="post">
            <div class="form-group">
                <div class="error">
                    <strong>{{ email_error }}</strong>
                </div>
                <input type="email" class="form-control" name="email" placeholder="email" value="{{ email_value }}" required>
            </div>
            <div class="form-group">
                <div class="error"> 
                    <strong>{{ token_error }}</strong>
                </div>
                <input type="text" class="form-control" name="token" placeholder="token" value="{{ token_value }}" required>
            </div>
            <div>
                <input type="submit" value="submit" class="btn btn-primary">
            </div>
        </form>
    </div>
</body>
</html>
